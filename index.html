
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدارة البطاقات</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #e0f7fa;
      color: #004d40;
    }

    #top-bar {
      background: #00796b;
      color: white;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      user-select: none;
    }

    #reader {
      width: 300px;
      margin: 20px auto;
      border: 2px solid #00796b;
      border-radius: 8px;
    }

    button {
      margin: 10px 5px;
      padding: 10px 15px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    #card-images {
      max-width: 650px;
      margin: 10px auto 30px;
    }

    .card {
      display: inline-block;
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      vertical-align: top;
    }

    .card img {
      max-width: 180px;
      border-radius: 8px;
    }

    .label {
      font-weight: bold;
      margin-top: 5px;
      color: #00796b;
    }

    .delete-btn {
      margin-top: 8px;
      background-color: #d32f2f;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 3000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 25px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .modal-content h3 {
      margin-bottom: 18px;
      color: #004d40;
    }

    .modal-content button {
      margin: 6px 8px;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 120px;
    }

    #soldBtn { background-color: #00796b; }
    #forgyBtn { background-color: #009688; }
    #saveBtn { background-color: #388e3c; }
    #cancelBtn { background-color: #d32f2f; }
  </style>
</head>
<body>

  <div id="top-bar">
    عدد الكل: <span id="total-count">0</span> |
    خط مباع: <span id="sold-count">0</span> |
    تبديل فورجي: <span id="forgy-count">0</span>
  </div>

  <h2>تصوير الباركود للبطاقة</h2>
  <div id="reader"></div>
  <button onclick="startScanner()">ابدأ التصوير</button>
  <button onclick="clearAll()">حذف الكل</button>

  <div id="card-images"></div>

  <div class="modal" id="typeModal">
    <div class="modal-content">
      <h3>اختر نوع الخط</h3>
      <div id="previewImageContainer"></div>
      <div style="margin: 10px 0;">
        <button onclick="selectType( خط مباع )" id="soldBtn">خط مباع</button>
        <button onclick="selectType( تبديل فورجي )" id="forgyBtn">تبديل فورجي</button>
      </div>
      <div id="selectedType" style="margin: 10px; color: #004d40; font-weight: bold;"></div>
      <div style="margin-top: 15px;">
        <button onclick="confirmSave()" id="saveBtn">حفظ</button>
        <button onclick="hideTypeModal()" id="cancelBtn">إلغاء</button>
      </div>
    </div>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem("cards")) || [];
    let pendingCode = null;
    let pendingImage = null;
    let selectedLineType = null;
    let html5QrCode;

    function updateUI() {
      const container = document.getElementById("card-images");
      const totalCount = document.getElementById("total-count");
      const soldCount = document.getElementById("sold-count");
      const forgyCount = document.getElementById("forgy-count");

      container.innerHTML = "";

      let sold = 0, forgy = 0;

      data.forEach((card, index) => {
        const div = document.createElement("div");
        div.className = "card";

        const img = document.createElement("img");
        img.src = card.image;
        div.appendChild(img);

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = `النوع: ${card.type} - الباركود: ${card.code}`;
        div.appendChild(label);

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "حذف";
        deleteBtn.onclick = () => {
          data.splice(index, 1);
          localStorage.setItem("cards", JSON.stringify(data));
          updateUI();
        };
        div.appendChild(deleteBtn);

        container.appendChild(div);

        if (card.type === "خط مباع") sold++;
        if (card.type === "تبديل فورجي") forgy++;
      });

      totalCount.textContent = data.length;
      soldCount.textContent = sold;
      forgyCount.textContent = forgy;
    }

    function clearAll() {
      if (confirm("هل تريد حذف جميع البطاقات؟")) {
        data = [];
        localStorage.removeItem("cards");
        updateUI();
      }
    }

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            const video = document.querySelector("video");
            if (!video || data.some(card => card.code === decodedText)) return;

            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0);
            const imageData = canvas.toDataURL("image/png");

            showTypeModal(decodedText, imageData);
          }).catch(err => {
            console.error("فشل في إيقاف الكاميرا:", err);
          });
        },
        (errorMessage) => {
          console.log("خطأ:", errorMessage);
        }
      ).catch(err => {
        console.error("لم يتم بدء الكاميرا:", err);
      });
    }

    function showTypeModal(code, imageData) {
      pendingCode = code;
      pendingImage = imageData;
      selectedLineType = null;
      document.getElementById( selectedType ).textContent = "";
      document.getElementById( previewImageContainer ).innerHTML = `<img src="${imageData}" />`;
      document.getElementById( typeModal ).style.display =  flex ;
    }

    function hideTypeModal() {
      document.getElementById( typeModal ).style.display =  none ;
      pendingCode = null;
      pendingImage = null;
      selectedLineType = null;
    }

    function selectType(type) {
      selectedLineType = type;
      document.getElementById( selectedType ).textContent = "النوع المحدد: " + type;
    }

    function confirmSave() {
      if (!selectedLineType || !pendingCode || !pendingImage) {
        alert("يرجى اختيار نوع الخط أولاً.");
        return;
      }

      const image = new Image();
      image.onload = function () {
        const canvas = document.createElement("canvas");
        canvas.width = image.width;
        canvas.height = image.height + 30;
        const ctx = canvas.getContext("2d");

        ctx.drawImage(image, 0, 0);
        ctx.fillStyle = "white";
        ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.fillText(`${selectedLineType} - ${pendingCode}`, 10, canvas.height - 10);

        const finalImage = canvas.toDataURL("image/png");

        data.push({ code: pendingCode, type: selectedLineType, image: finalImage });
        localStorage.setItem("cards", JSON.stringify(data));
        updateUI();
        hideTypeModal();
      };
      image.src = pendingImage;
    }

    updateUI();
  </script>
</body>
</html>

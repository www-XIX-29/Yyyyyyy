<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام إدارة البطاقات</title>
  <style>
    body {
      font-family:  Arial , sans-serif;
      background-color: #f1f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      margin-top: 30px;
      color: #0077a6;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      background-color: #0077a6;
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #005f84;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: right;
    }

    .close {
      color: #aaa;
      float: left;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h2>نظام إدارة البطاقات</h2>

  <div class="button-container">
    <button onclick="openStatistics()">إحصائيات</button>
    <button onclick="scanBarcode()">التحقق من البيع</button>
    <button onclick="alert( عرض الخطوط المتبقية )">الخطوط المتبقية</button>
  </div>

  <div id="statisticsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeStatistics()">&times;</span>
      <h3>إحصائيات البطاقات</h3>
      <p>البطاقات المباعة: <span id="soldCount">0</span></p>
      <p>البطاقات غير المباعة: <span id="unsoldCount">0</span></p>
    </div>
  </div>

  <script>
    let sold = 0;
    let unsold = 0;

    function openStatistics() {
      document.getElementById("statisticsModal").style.display = "block";
      document.getElementById("soldCount").innerText = sold;
      document.getElementById("unsoldCount").innerText = unsold;
    }

    function closeStatistics() {
      document.getElementById("statisticsModal").style.display = "none";
    }

    function scanBarcode() {
      // محاكاة قراءة باركود
      const soldNow = confirm("هل تم بيع البطاقة؟ اضغط نعم إذا تم البيع.");
      if (soldNow) {
        sold++;
      } else {
        unsold++;
      }
      alert("تم تحديث الإحصائيات بنجاح");
    }
  </script>
</body>

</html>

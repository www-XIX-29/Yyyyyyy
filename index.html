<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Barcode Manager App</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family:  Segoe UI , Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }
    h2 {
      color: #005f73;
    }
    button {
      background-color: #0081a7;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #005f73;
    }
    #reader, #readerVerify {
      margin: 20px auto;
      width: 320px;
      border: 2px solid #0081a7;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
    }
    .codeBox {
      border: 1px solid #0081a7;
      padding: 8px;
      margin: 5px;
      display: inline-block;
      background: #e0f7fa;
      border-radius: 6px;
      font-weight: bold;
    }
    #codesContainer {
      margin-top: 15px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #0081a7;
      color: white;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      width: 300px;
    }
    #popup h3 {
      margin-top: 0;
      color: #00707a;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }
  </style>
</head>
<body>

  <h2>تطبيق إدارة البطاقات</h2>
  <button onclick="showSection( lines )">الخطوط</button>
  <button onclick="showSection( verify )">التحقق من البيع</button>
  <button onclick="showPopup()">إحصائيات</button>

  <div id="linesSection" style="display:none;">
    <div id="reader"></div>
    <div id="codesContainer"></div>
    <p>عدد الخطوط: <span id="remainingCount">0</span></p>
  </div>

  <div id="verifySection" style="display:none;">
    <div id="readerVerify"></div>
    <p id="status"></p>
    <table id="soldTable">
      <tr><th>#</th><th>الباركود</th><th>الحالة</th></tr>
    </table>
    <p>عدد البطاقات المباعة: <span id="soldCount">0</span></p>
  </div>

  <div id="overlay" onclick="closePopup()"></div>
  <div id="popup">
    <h3>إحصائيات</h3>
    <p>خط مباع: <span id="soldStat">0</span></p>
    <p>تبديل إلى فورجي: <span id="forgyStat">0</span></p>
    <p>تم التحقق من بيعها: <span id="verifiedStat">0</span></p>
    <p>لم يتم التحقق بعد: <span id="unverifiedStat">0</span></p>
    <button onclick="closePopup()">إغلاق</button>
  </div>

  <script>
    let codes = JSON.parse(localStorage.getItem("savedCodes") || "[]");
    let soldCodes = JSON.parse(localStorage.getItem("soldCodes") || "[]");
    let soldStat = 0, forgyStat = 0;

    function renderTable() {
      const container = document.getElementById("codesContainer");
      container.innerHTML = "";
      codes.forEach(code => {
        const box = document.createElement("div");
        box.className = "codeBox";
        box.textContent = code;
        container.appendChild(box);
      });
      document.getElementById("remainingCount").textContent = codes.length;
    }

    function renderSoldTable() {
      const table = document.getElementById("soldTable");
      table.innerHTML = "<tr><th>#</th><th>الباركود</th><th>الحالة</th></tr>";
      soldCodes.forEach((code, i) => {
        const row = table.insertRow();
        row.insertCell(0).textContent = i + 1;
        row.insertCell(1).textContent = code;
        row.insertCell(2).textContent = "تم بيعه";
      });
      document.getElementById("soldCount").textContent = soldCodes.length;
    }

    function showSection(section) {
      document.getElementById("linesSection").style.display = section ===  lines  ?  block  :  none ;
      document.getElementById("verifySection").style.display = section ===  verify  ?  block  :  none ;
      if (section ===  lines ) startScanner("reader", handleLineScan);
      if (section ===  verify ) startScanner("readerVerify", handleVerifyScan);
    }

    function startScanner(id, callback) {
      if (window.currentScanner) {
        window.currentScanner.stop().catch(() => {});
      }
      const scanner = new Html5Qrcode(id);
      window.currentScanner = scanner;
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        code => {
          callback(code);
          scanner.stop().catch(() => {});
        }
      ).catch(err => alert("فشل في تشغيل الكاميرا: " + err));
    }

    function handleLineScan(code) {
      if (!codes.includes(code)) {
        codes.push(code);
        localStorage.setItem("savedCodes", JSON.stringify(codes));
        renderTable();
        alert("تمت الإضافة");
      } else {
        alert("الكود موجود بالفعل");
      }
    }

    function handleVerifyScan(code) {
      const status = document.getElementById("status");
      if (soldCodes.includes(code)) {
        status.textContent = "تم بيع البطاقة من قبل";
        status.style.color = "orange";
      } else if (codes.includes(code)) {
        status.textContent = "تمت عملية البيع";
        status.style.color = "green";
        soldCodes.push(code);
        localStorage.setItem("soldCodes", JSON.stringify(soldCodes));
        renderSoldTable();
      } else {
        status.textContent = "لم يتم العثور على البطاقة";
        status.style.color = "red";
      }
    }

    function showPopup() {
      soldStat = soldCodes.length;
      forgyStat = Math.floor(soldCodes.length / 2);
      document.getElementById("soldStat").textContent = soldStat;
      document.getElementById("forgyStat").textContent = forgyStat;
      document.getElementById("verifiedStat").textContent = soldStat;
      document.getElementById("unverifiedStat").textContent = codes.length - soldStat;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }

    renderTable();
    renderSoldTable();
    showSection( lines );
  </script>
</body>
</html>
